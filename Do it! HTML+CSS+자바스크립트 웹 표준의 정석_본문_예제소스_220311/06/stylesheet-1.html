<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 소개 페이지</title>
    <link rel="stylesheet" href="css/ex.css" />
    <style>
      h1 {
        color: gray;
      }
      /* * {
        font-style: italic;
      } */
      /* 타입선택자 */
      p {
        font-weight: 700;
      }
      /* 클래스 선택자(여러번 사용 가능) */
      .bluetext {
        color: blue;
      }
      /* id선택자 (1번만 사용 가능)*/
      #container {
        border: 1px solid #000;
        padding: 20px;
      }
      /* 그룹 선택자 */
      h1,
      p {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>레드향</h1>
      <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
      <p>
        <span class="bluetext">한라봉</span> 과 귤을 교배한 것으로 일반 귤보다
        2~3배 크고, 과육이 붉고 통통하다.
      </p>
      <p>
        <span>비타민</span> C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은
        것으로 알려져 있다. >
      </p>
    </div>
  </body>
</html>
