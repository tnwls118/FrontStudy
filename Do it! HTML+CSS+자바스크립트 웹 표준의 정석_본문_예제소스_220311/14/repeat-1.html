<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1에서 5까지 더하기</title>
    <style>
      body {
        font-size: 1.5em;
        line-height: 3;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      var i;
      var sum = 0;

      for (i = 1; i < 5; i++) {
        sum += i;
      }

      document.write(sum);
    </script>
  </body>
</html>
