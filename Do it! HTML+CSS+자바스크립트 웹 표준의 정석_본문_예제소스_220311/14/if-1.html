<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
    <style>
      body {
        text-align: center;
        font-weight: bolder;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요");
      if (userNumber !== null && !isNaN(userNumber)) {
        if (userNumber % 3 === 0) {
          document.write(userNumber + "는(은) 3의 배수입니다.");
        } else if (userNumber % 3 === 1) {
          document.write(userNumber + "는(은) 3의 배수가 아닙니다.");
        } else if (userNumber % 3 === 2) {
          document.write(userNumber + "는(은) 3의 배수가 아닙니다.");
        }
      } else {
        document.write("숫자만 입력해주세요.");
      }
    </script>
  </body>
</html>
