<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2) {
        let sum = num1 + num2; //지역 변수
        return sum;
      }

      let result = addNumber(2, 3);
      alert("결과 값은" + result);

      let sum; //전역변수
      sum = 2;
      document.write(sum);
    </script>
  </body>
</html>
