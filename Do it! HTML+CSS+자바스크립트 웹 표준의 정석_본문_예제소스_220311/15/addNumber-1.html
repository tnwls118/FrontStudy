<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <style>
      body {
        padding-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      (function (num1, num2) {
        sum = num1 + num2; //전역 변수 사용
      })(2, 3);
      document.write("두 수를 더 한 값 : " + sum);
    </script>
  </body>
</html>
